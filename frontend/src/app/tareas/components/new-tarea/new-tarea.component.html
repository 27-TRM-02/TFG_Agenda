<div class="general">
  <div class="title-wrapper">
    <a class="back-button" mat-stroked-button routerLink="/tarea">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </a>
    <span class="titulo mat-headline">Nueva tarea</span>
  </div>

  <form class="example-form" [formGroup]="tarea" (ngSubmit)="newTarea()">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Título tarea</mat-label>
      <input
        matInput
        #message
        required=""
        maxlength="60"
        placeholder="Ejemplo título tarea"
        formControlName="title"
      />
      <mat-hint align="start"><strong>Obligatoria</strong> </mat-hint>
      <mat-hint align="end">{{ message.value.length }} / 60</mat-hint>
    </mat-form-field>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Selecciona fecha para la tarea</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          required=""
          formControlName="date"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Selecciona Categorías</mat-label>
        <mat-select formControlName="categories" multiple>
          <mat-option
            *ngFor="let categoria of categorias"
            [value]="categoria.id"
          >
            <span
              class="categoria-color"
              [style.background-color]="categoria.color"
            >
            </span>
            {{ categoria.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          #description
          maxlength="1024"
          placeholder="Ejemplo título tarea"
          formControlName="description"
        ></textarea>
        <mat-hint align="start"><strong>No obligatoria</strong> </mat-hint>
        <mat-hint align="end">{{ description.value.length }} / 1024</mat-hint>
      </mat-form-field>
    </p>

    <mat-slide-toggle class="example-margin" formControlName="highlighted">
      Destacada
    </mat-slide-toggle>

    <mat-divider></mat-divider>
    <div class="form-actions">
      <button
        mat-raised-button
        color="warn"
        type="submit"
        class="form-submit"
        [disabled]="!tarea.valid"
      >
        Crear
      </button>
    </div>
  </form>
</div>
