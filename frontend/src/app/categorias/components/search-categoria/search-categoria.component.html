<div class="contenedor-individual">
  <div class="title-wrapper">
    <a class="back-button" mat-stroked-button routerLink="/categoria">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </a>
    <span class="titulo mat-headline">Búsqueda de categoría</span>
  </div>

  <div class="categoria-list">
    <div fxLayout="row wrap">
      <div fxFlex="">
        <p></p>
        <mat-card class="categoria-container">
          <mat-card-title>
            <p>{{ categoria.title }}</p>
          </mat-card-title>
          <mat-card-content>
            {{ categoria.description }}
          </mat-card-content>
          <p>
            <mat-chip-list>
              <mat-chip>
                <mat-chip-avatar>
                  <span
                    class="categoria-color"
                    [style.background-color]="categoria.color"
                  ></span>
                </mat-chip-avatar>
              </mat-chip>
            </mat-chip-list>
          </p>
          <mat-divider inset></mat-divider>
          <mat-card-actions class="bot-buttons">
            <a
              class="edit-button"
              mat-button
              [routerLink]="['/categoria/edit', categoria.id]"
              color="accent"
            >
              Edit
            </a>
            <button
              mat-raised-button
              color="warn"
              (click)="openDeleteDialog(categoria.id)"
            >
              Delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
