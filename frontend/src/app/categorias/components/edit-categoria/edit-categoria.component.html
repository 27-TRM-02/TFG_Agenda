<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
  rel="stylesheet"
/>

<div class="title-wrapper">
  <span class="titulo mat-headline">Editar categoria</span>
</div>

<form
  class="example-form"
  [formGroup]="formCategoria"
  (ngSubmit)="editCategoria()"
>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Título categoría</mat-label>
    <input
      matInput
      #message
      required=""
      maxlength="60"
      placeholder="Ejemplo título categoría"
      [value]="categoria.title"
      formControlName="title"
    />
    <mat-hint align="start"><strong>Obligatoria</strong> </mat-hint>
    <mat-hint align="end">{{ message.value.length }} / 60</mat-hint>
  </mat-form-field>

  <p>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        #description
        maxlength="1024"
        [value]="categoria.description"
        placeholder="Ejemplo título categoría"
        formControlName="description"
      ></textarea>
      <mat-hint align="end">{{ description.value.length }} / 1024</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <input
        matInput
        [ngxMatColorPicker]="color"
        formControlName="color"
        [value]="hexStringToColor(categoria.color)"
      />
      <ngx-mat-color-toggle matSuffix [for]="color"></ngx-mat-color-toggle>
      <ngx-mat-color-picker #color [touchUi]="true"></ngx-mat-color-picker>
    </mat-form-field>
  </p>

  <mat-divider></mat-divider>
  <div class="form-actions">
    <button
      mat-raised-button
      color="warn"
      type="submit"
      class="form-submit example-full-width"
      [disabled]="!formCategoria.valid"
    >
      Editar
    </button>
    <a
      mat-stroked-button
      [routerLink]="['/categoria']"
      class="example-full-width"
      color="warn"
    >
      Volver
    </a>
  </div>
</form>
