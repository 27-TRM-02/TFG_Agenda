<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <a mat-button class="app-title" routerLink="/">{{ "Angular" }}</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <ng-container *ngIf="this.userIsAuthenticated()">
      <mat-nav-list>
        <a
          mat-list-item
          class="menu-button"
          routerLink="/task"
          (click)="sidenav.close()"
        >
          <mat-icon>checklist</mat-icon>
          <span>Tasks</span>
        </a>

        <a
          mat-list-item
          class="menu-button"
          routerLink="/category"
          (click)="sidenav.close()"
        >
          <mat-icon>label</mat-icon>
          <span>Categories</span>
        </a>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content (click)="sidenav && sidenav.close()">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
