<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <a mat-button class="app-title" routerLink="/">{{ "AGENDA" }}</a>
  <span class="app-spacer"></span>
  <ng-container *ngIf="userIsAuthenticated()">
    <app-logout></app-logout>
  </ng-container>
  <ng-container *ngIf="!userIsAuthenticated()">
    <a mat-button routerLink="/auth/login">
      <mat-icon>login</mat-icon>
      Login
    </a>
  </ng-container>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <ng-container *ngIf="this.userIsAuthenticated()">
      <mat-nav-list>
        <a
          mat-list-item
          class="menu-button"
          routerLink="/tarea"
          (click)="sidenav.close()"
        >
          <mat-icon>home</mat-icon>
          <span>Tareas</span>
        </a>
        <a
          mat-list-item
          class="menu-button"
          routerLink="/tarea/highlighted"
          (click)="sidenav.close()"
        >
          <mat-icon>star</mat-icon>
          <span>Tareas Destacadas</span>
        </a>
        <a
          mat-list-item
          class="menu-button"
          routerLink="/tarea/upcoming"
          (click)="sidenav.close()"
        >
          <mat-icon>event</mat-icon>
          <span>Próximas Tareas</span>
        </a>
        <a
          mat-list-item
          class="menu-button"
          routerLink="/tarea/new"
          (click)="sidenav.close()"
        >
          <mat-icon>add_task</mat-icon>
          <span>Nueva Tarea</span>
        </a>

        <a
          mat-list-item
          class="menu-button"
          routerLink="/categoria"
          (click)="sidenav.close()"
        >
          <mat-icon>category</mat-icon>
          <span>Categorías</span>
        </a>
        <a
          mat-list-item
          class="menu-button"
          routerLink="/categoria/new"
          (click)="sidenav.close()"
        >
          <mat-icon>create_new_folder</mat-icon>
          <span>Nueva Categoría</span>
        </a>
      </mat-nav-list>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content (click)="sidenav && sidenav.close()">
    <div class="content" fxFlexFill>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
