logging:
  level:
    org:
      springframework:
        web: DEBUG
spring:
  application:
    name: Test API
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true

  session:
    jdbc:
      initialize-schema: always

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
